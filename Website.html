  <!-- JS: Interaktionen, AOS Init, FAQ-Toggle -->
  <script>
    AOS.init({ disable: 'mobile', once: true });
    window.addEventListener('scroll', () => {
      const header = document.getElementById('navbar');
      window.scrollY > 50 ? header.classList.add('scrolled') : header.classList.remove('scrolled');
    });
    const tosCheckbox = document.getElementById('tos-checkbox');
    const downloadButton = document.getElementById('download-btn');
    function toggleDownloadButton() {
      if (tosCheckbox.checked) {
        downloadButton.disabled = false;
        downloadButton.href = 'assets/executeable/BS_SCANNER.exe';
        downloadButton.removeAttribute('onclick');
      } else {
        downloadButton.disabled = true;
        downloadButton.href = '#';
        downloadButton.setAttribute('onclick', 'return false');
      }
    }
    tosCheckbox.addEventListener('change', toggleDownloadButton);
    toggleDownloadButton();
    $(".faq-item").on('click', function() { $(this).find('.faq-body').slideToggle(); });
